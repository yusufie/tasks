 		yapilacaklar.addEventListener('click', function (e) {
			if (e.target.classList.contains('yeni-liste')) {
				const input = document.createElement('input');
				input.setAttribute('type', 'text');
				input.setAttribute('placeholder', 'Yazınız...');
				input.classList.add('yeni-liste-input');
				
				yapilacaklar.appendChild(input);
				input.focus();

				input.addEventListener('keyup', function (e) {
					if (e.key === 'Enter') {
						const div = document.createElement('div');
						div.classList.add('yeni-liste-div');

						const check = document.createElement('span');
						check.classList.add('material-symbols-outlined');
						check.classList.add('yeni-liste-check');
						check.textContent = 'priority'

						const checkbox = document.createElement('input');
						checkbox.setAttribute('type', 'checkbox');
						checkbox.classList.add('yeni-liste-checkbox');

						const span = document.createElement('span');
						span.classList.add('yeni-liste-span');
						span.textContent = input.value;
						
						const sil = document.createElement('span');
						sil.classList.add('material-symbols-outlined');
						sil.classList.add('yeni-liste-sil');
						sil.textContent = 'delete';

						div.appendChild(check);
						div.appendChild(checkbox);
						div.appendChild(span);
						div.appendChild(sil);
						yapilacaklar.appendChild(div);
						input.remove();
					}
				});

			div.appendChild(h2);
			div.appendChild(addSpan);
			div.appendChild(printButton);
			section.appendChild(div);
			document.querySelector('.main').appendChild(section);
		});
		

		const sections = document.querySelectorAll('section');
		const buttonList = document.querySelectorAll('button');

		window.onscroll = function () {
			const scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;

			for (let i = 0; i < sections.length; i++) {
				if (sections[i].offsetTop - 1 <= scrollPosition) {
					buttonList.forEach((btn) => {
						btn.classList.remove('active');
					});
					buttonList[i].classList.add('active');
				}
			}
		};


		const printSpan = document.getElementsByClassName('material-symbols-outlined yazdir');
		for (let i = 0; i < printSpan.length; i++) {
